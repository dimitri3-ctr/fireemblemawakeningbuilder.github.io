<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1>Fire Emblem Awakening Team Builder</h1>
  <style>
    h1 {
      font-size: 60px;
      text-align: center;
    }
    #availableCharacters, #selectedCharacters {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .character-button {
      margin: 5px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }
    .charcter-button:hover {
      background-color: #e0e0e0;
    }
    .selected-character {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Select Team Members</h2>
  <style>
    h2 {
      font-size: 40px;
      text-align: center;
    }
  </style>
  <div id="availableCharacters">
    <h2>Available Characters</h2>
  </div>
  <div id="selectedCharacters">
    <h2>Selected Characters</h2>
  </div>
  <script type="module" src="./main.js"></script>
</body>
